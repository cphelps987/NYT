<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

  <body>
    <div class="container">
      <div class="row">
        <!-- Coutney's top-->
      </div>

      <form>
        <div class="form-group">
          <label>Topic</label>
          <input type="input" class="form-control" id="topic" aria-describedby="Help" placeholder="Enter topic">
          <small id="Help" class="form-text text-muted">Go ahead search!</small>
        </div>
        <div class="form-group">
          <label>Number of Articles</label>
          <input type="input" class="form-control" id="article-number" placeholder="Number">
        </div>
        <div class="form-group">
          <label>From Year</label>
          <input type="input" class="form-control" id="from-year" placeholder="year">
        </div>
        <div class="form-group">
          <label>To Year</label>
          <input type="input" class="form-control" id="to-year" placeholder="year">
        </div>
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
        <button type="button" class="btn btn-secondary" id="clear">Clear</button>
      </form>

      <!--Saleena's bottom-->
    </div>
    </div>

  </body>
